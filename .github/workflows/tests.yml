name: Tests

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  fast-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Kotlin compiler
        run: |
          KOTLIN_VERSION=2.0.21
          curl -sSL -o kotlin-compiler.zip "https://github.com/JetBrains/kotlin/releases/download/v${KOTLIN_VERSION}/kotlin-compiler-${KOTLIN_VERSION}.zip"
          unzip -q kotlin-compiler.zip -d "$HOME/.local"
          echo "$HOME/.local/kotlinc/bin" >> "$GITHUB_PATH"

      - name: Run fast fixture tests
        run: bash scripts/run-tests.sh
